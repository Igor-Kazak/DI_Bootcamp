<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      button {
        width:70px;
        height:70px;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button" onclick="num('1');">1</button>
    <button type="button" name="button" onclick="num('2');">2</button>
    <button type="button" name="button" onclick="num('3');">3</button>
    <br>
    <button type="button" name="button" onclick="num('4');">4</button>
    <button type="button" name="button" onclick="num('5');">5</button>
    <button type="button" name="button" onclick="num('6');">6</button>
    <br>
    <button type="button" name="button" onclick="num('7');">7</button>
    <button type="button" name="button" onclick="num('8');">8</button>
    <button type="button" name="button" onclick="num('9');">9</button>
    <br>
    <button type="button" name="button" onclick="num('0');">0</button>
    <button type="button" name="button" onclick="num('.');">,</button>
    <button type="button" name="button" onclick="num('+');">+</button>
    <br>
    <button type="button" name="button" onclick="num('-');">-</button>
    <button type="button" name="button" onclick="num('*');">*</button>
    <button type="button" name="button" onclick="num('/');">/</button>
    <br>
    <button type="button" name="button" onclick="reset('Reset');">Reset</button>
    <button type="button" name="button" onclick="clear('Clear');">Clear</button>
    <button type="button" name="button" onclick="enter('=');">=</button>
    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>

    <script>

    var state = true;
    var found = false;

    while (state) {

        var str = prompt('Enter your string');
        var strarr = str.split(" ");

        for (i = 0; i < strarr.length; i++) {
            if (strarr[i]=='Nemo') {
                alert('I found Nemo at ' + (i+1) + '!');
                found = true;
                break;
            }
        }

        if (!found) {
            alert('I canâ€™t find Nemo')
        }

        found = false;
        state = confirm('One more operation?');
    }

    </script>

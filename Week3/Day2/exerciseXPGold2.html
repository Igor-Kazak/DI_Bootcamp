<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" value="Select and Remove">
    </form>

    <script>

        document.forms[0].lastElementChild.addEventListener('click', removecolor);

        function removecolor() {
            let d = document.getElementById('colorSelect');
            for (let i = 0; i < d.length; i++) {
                if (d.children[i].value == d.value) {
                    d.children[i].remove();
                }
            }
        }

    </script>
</body>

</html>

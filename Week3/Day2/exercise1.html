<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table>

    <input type="button" onclick="insert_Row()" value="Insert row">

    <script>
        function insert_Row(){
            let tablebody = document.getElementById('sampleTable');
            tablebody.appendChild(document.createElement('tr'));
            tablebody.lastChild.appendChild(document.createElement('td'));
            tablebody.lastChild.appendChild(document.createElement('td'));
            let hm = tablebody.childElementCount + 1;
            tablebody.lastChild.firstChild.appendChild(document.createTextNode('Row' + hm + ' cell1'));
            tablebody.lastChild.lastChild.appendChild(document.createTextNode('Row' + hm + ' cell2'));
         }
     </script>

</body>
</html>

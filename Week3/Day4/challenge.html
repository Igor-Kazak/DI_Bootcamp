<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            white-space: pre;
        }
    </style>

</head>

<div id=container></div>

<body>
    <script>

        let a = document.getElementById('container');

        var char = '          * ';
        for (let i = 0; i < 5; i++) {
            for (let b = 0; b < i; b++) {
                a.appendChild(document.createElement('p'));
                a.lastElementChild.appendChild(document.createTextNode(char));
                console.log(char);
                char += '* ';
                char = char.substr(1);
            }
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap2.css">
</head>
<body>
    
    <div class="alert alert-primary" role="alert">
        Alarm!
    </div>
    
    <div class="alert alert-success" role="alert">
        L'anxiete!
    </div>

    <div class="alert alert-danger" role="alert">
        Alarm with <a href="#" class="alert-link">link</a>. Don't click!
    </div>

    <button type="button" class="btn btn-primary btn-sm">Button 1</button>

    <button type="button" class="btn btn-success">Button 2</button>

    <button type="button" class="btn btn-danger btn-lg">Button 3</button>

    <div id=forma>
        <form>
        
        <div class="mb-3">
            <label for="name" class="form-label">Enter your name:</label>
            <input type="text" class="form-control" id="name" aria-describedby="nHelp">
            <div id="nHelp" class="form-text">We'll never share your name with anyone else.</div>
        </div>
        
        <div class="mb-3">
            <label for="surname" class="form-label">Enter your surname:</label>
            <input type="text" class="form-control" id="surname" aria-describedby="sHelp">
            <div id="sHelp" class="form-text">We'll never share your surname with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Enter your phone:</label>
            <input type="number" class="form-control" id="phone" aria-describedby="pHelp">
            <div id="pHelp" class="form-text">We'll never share your phone with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

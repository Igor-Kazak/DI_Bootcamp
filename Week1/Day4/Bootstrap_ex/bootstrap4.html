<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap4.css">
</head>
<body>
    
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.zastavki.com/pictures/originals/2017Aviation_Take-off_TU-154_Russian_airlines_111830_.jpg" class="d-block w-100" alt="A plane">
            <div class="carousel-caption d-none d-md-block">
              <h5>A plane</h5>
              <p>Just a picture of a plane</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://get.wallhere.com/photo/women-brunette-sweater-jacket-smiling-blue-eyes-1228498.jpg" class="d-block w-100" alt="A girl">
            <div class="carousel-caption d-none d-md-block">
              <h5>A girl</h5>
              <p>Just a picture of a girl</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://pro2-bar-s3-cdn-cf6.myportfolio.com/01bd293c205de17c9b29b0b49e5c5661/a944b3b5-c467-4523-8f9f-39edcbda9e46_rw_1920.png" class="d-block w-100" alt="A watches">
            <div class="carousel-caption d-none d-md-block">
              <h5>A wristwatch</h5>
              <p>Just a picture of a wristwatch</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
